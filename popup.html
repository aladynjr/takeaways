<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #1a1f36;
    }
    
    .brand {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid #e3e8ee;
    }

    .brand-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand img {
      width: 28px;
      height: 28px;
      border-radius: 6px;
    }
    
    h1 {
      font-size: 18px;
      font-weight: 600;
      color: #1a1f36;
      letter-spacing: -0.01em;
      margin: 0;
    }

    .instructions {
      font-size: 12px;
      color: #4f566b;
      margin-bottom: 16px;
      line-height: 1.5;
    }

    .instructions a {
      color: #635bff;
      text-decoration: none;
    }

    .instructions a:hover {
      text-decoration: underline;
    }

    .input-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid #e3e8ee;
      border-radius: 6px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      transition: border-color 0.15s ease;
    }

    input:focus {
      outline: none;
      border-color: #635bff;
      box-shadow: 0 0 0 1px #635bff;
    }

    button {
      width: 100%;
      padding: 8px 12px;
      background-color: #635bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: opacity 0.15s ease;
    }

    button:hover {
      opacity: 0.9;
    }

    #status {
      margin-top: 12px;
      font-size: 13px;
      text-align: center;
    }

    .description {
      font-size: 13px;
      color: #6b7280;
      line-height: 1.4;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="brand">
    <div class="brand-left">
      <img src="icons/icon128.png" alt="Takeaways Logo">
      <h1>Takeaways</h1>
    </div>
    <p class="description">
      Transform any podcast or educational video into concise takeaways and interactive quizzes.
    </p>
  </div>
  
  <h2 style="font-size: 14px; margin: 0 0 8px 0;">Setting Up API Access</h2>
  <div class="instructions">
    1. Visit <a href="https://aistudio.google.com/app/apikey" target="_blank">AI Studio</a><br>
    2. Click "Get API key"<br>
    3. Create a new key or select existing<br>
    4. Paste it below
  </div>
  
  <div class="input-group">
    <label for="apiKey">API Key</label>
    <input type="password" id="apiKey" placeholder="AIza...">
  </div>
  
  <button id="save">Save API Key</button>
  <div id="status"></div>
  
  <div style="margin-top: 24px; padding-top: 16px; border-top: 1px solid #e3e8ee;">
    <div style="font-size: 12px; color: #4f566b; text-align: center;">
      Questions or feedback? Contact developer:<br>
      <a href="https://x.com/aladdinnjr" target="_blank" style="color: #635bff; text-decoration: none;">@aladdinnjr</a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
